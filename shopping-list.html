<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/shopping-list.css">
</head>
  <body>
    <h1>Shopping list</h1>
    <div class="brief">
      <p>
        J'aimerai afficher ma liste de course.
        <br>2/ Génial ce formulaire va le permettre. Editez un fichier javascript permettant de lister ma liste de course sous le formulaire.
        <br>3/ Le bouton "supprimer ma liste" doit effacer la liste à l'écran.
        <br>(voir shopping-list.html)
      </p>
    </div>
    <form action="" id="formulaire" style="text-align: center;">
      <input type="text" placeholder="ex: poire" id="UserInput" >
    <button id="bouton">Envoyer</button>
    <button id="Supprime">Supprimer ma liste</button>
    </form>
    <div id="maListeDeCourse">Liste : </div>
    <script>
        const btnEnv = document.querySelector("#bouton");
        const btnSup = document.querySelector("#Supprime");
        const userInPut = document.querySelector("#UserInput");
        const malist = document.querySelector("#maListeDeCourse");
        btnEnv.addEventListener('click', (event) => {
          event.preventDefault();
          malist.insertAdjacentHTML("beforeend", `<p> ${userInPut.value} </p>`);
        });
        btnSup.addEventListener("click", (event) => {
          event.preventDefault();
          malist.innerHTML = '';
        });
    </script>
  </body>
</html>
