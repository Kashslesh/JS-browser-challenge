    <script>
      // let stars = document.querySelectorAll('#list-of-stars');

      // for (let i = 0; i < classStars.length; i++)
      // // classStars[i].classList.toggle('star-checked');
      // // for (let i = 0; i < classStars.length; i++)
      // // classStars[i].classList.remove('star-unchecked');

      ////Séléctionner  tous des elements 'list-of-star' dans un tableau
      const stars = document.querySelectorAll('#list-of-stars li');

      stars.forEach((star, index) => {
        star.addEventListener('click', event => {
          for (let i = 0; i <= index; i++) {
            stars[index - i].classList.add('star-checked');
          }
        });
      });
    </script>
