<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Cr√©ez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
      let header = document.querySelector("#menu");
        window.addEventListener("scroll", function(){
          let scrollPos = window.scrollY;
          if(scrollPos < 70){
            header.classList.remove("fixed-position");
          } else {
            header.classList.add("fixed-position");
          }
        });
    </script>
  </body>
</html>
